<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Remaining time</title>

    <link type="image/x-icon" rel="shortcut icon" href="favicon.ico">
    <link type="image/icon" rel="icon" href="favicon.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <div class="ui column very padded center aligned container segment">
    
        <div class="ui four column stackable grid">
            <div class="column">
                <div id="remaining-days" class="ui cube shape">
                    <div class="sides">
                        <div class="side active">
                            <div class="content">
                                <div class="center">00</div>
                                <div class="ui bottom attached label"></div>
                            </div>
                        </div>
                        <div class="side">
                            <div class="content">
                                <div class="center">00</div>
                                <div class="ui bottom attached label"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="column">
                <div id="remaining-hours" class="ui cube shape">
                    <div class="sides">
                        <div class="side active">
                            <div class="content">
                                <div class="center">00</div>
                                <div class="ui bottom attached label"></div>
                            </div>
                        </div>
                        <div class="side">
                            <div class="content">
                                <div class="center">00</div>
                                <div class="ui bottom attached label"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="column">
                <div id="remaining-minutes" class="ui cube shape">
                    <div class="sides">
                        <div class="side active">
                            <div class="content">
                                <div class="center">00</div>
                                <div class="ui bottom attached label"></div>
                            </div>
                        </div>
                        <div class="side">
                            <div class="content">
                                <div class="center">00</div>
                                <div class="ui bottom attached label"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="column">
                <div id="remaining-seconds" class="ui cube shape">
                    <div class="sides">
                        <div class="side active">
                            <div class="content">
                                <div class="center">00</div>
                                <div class="ui bottom attached label"></div>
                            </div>
                        </div>
                        <div class="side">
                            <div class="content">
                                <div class="center">00</div>
                                <div class="ui bottom attached label"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
